<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임 정산기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">모임 정산기</h1>
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button id="add-row" class="btn btn-primary">행 추가</button>
      <button id="add-column" class="btn btn-secondary">열 추가</button>
      <button id="delete-row" class="btn btn-danger">행 삭제</button>
      <button id="delete-column" class="btn btn-warning">열 삭제</button>
    </div>
    <table id="calculator-table" class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>이름</th>
          <th>선금</th>
          <th>지출1</th>
          <th>합계</th>
          <th>추가 금액</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="settlement-area" class="card mt-4 p-3 bg-white">
      <h4 class="card-title">정산 결과</h4>
      <p>총 지출액: <span id="total-expense" class="text-primary fw-bold">0</span> 원</p>
      <p>1인당 금액: <span id="per-person-expense" class="text-success fw-bold">0</span> 원</p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="table.js"></script>
  <script src="script.js"></script>
</body>
</html>
